<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS font-weight & unit</title>
		<style>
			h1 {
				/* 굵기: 100 ~ 900 */
				/* normal(400), bold(700), bolder, lighter */
				/* 단, 해당 폰트에서 해당 굵기를 지원해야 표현가능하다. */
				font-family: 'Times New Roman', Times, serif;
				font-weight: 400;
			}
			p {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				font-weight: bolder;
			}
		</style>
	</head>

	<body>
		<h1>CSS font-weight</h1>
		<p>폰트 굵기를 변경하려면 css의 font-weight 속성을 사용하면 됩니다.</p>
	</body>
</html>
