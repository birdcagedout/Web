<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS color, unit</title>
		<style>
			h1 {
				/* color: #ff0000;						red = rgb(255, 0, 0) = #FF0000 */
				color: rgba(100, 100, 255, 0.3)		/* rgba(R, G, B, A)도 사용가능, Alpha=[0,1] 0=투명, 1=불투명 */
			}
		</style>
	</head>

	<body>
		<h1>CSS color property</h1>
		<p>CSS color unit</p>
	</body>
</html>
