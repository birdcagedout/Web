<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS 내부 스타일시트</title>

		<!-- 내부 스타일시트: CSS를 html 파일 내부에 작성  -->
		<!-- 스타일은 웹 문서를 브라우저 화면에 표시하기 전에 결정되어야 하므로
			<head> 태그 안(주로 </head> 직전)에서 정의하고, <style> </style> 사이에 정의한다. -->
		<style>
			p {
				color: blue;
			}
		</style>
	</head>
	<body>
		<p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus reiciendis, saepe inventore nam culpa omnis eaque consequatur atque fugit cum dolore modi, blanditiis dignissimos commodi aperiam sequi reprehenderit hic ab?</p>
		
	</body>
</html>
