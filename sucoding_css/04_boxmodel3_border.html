<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스모델3 border</title>
	<style>
		/* border: 두께(border-width) 종류(border-style) 색상(border-color) <== 절대 콤마 쓰지 말 것*/
		/* 순서 바꿔도 되는 브라우저도 있으나, 순서를 지킬 것 */
		h1 {
			border: 1px solid red;
			/* border: solid 1px red;
			border: red solid 1px; */
		}
		/* 4방향 각각 지정할 수도 있다. */
		p {
			border-top: 5px solid rgb(255,0,0);
			border-right: 5px dotted #0000ff;
			border-bottom: 5px double #00ff00;
			border-left: 5px groove indigo;
		}
	</style>
</head>
<body>
	<h1>Border</h1>
	<p>
		Lorem ipsum dolor sit, amet consectetur adipisicing elit.
		Perferendis culpa odit soluta quis, suscipit neque ipsam voluptatibus harum nesciunt minima
		omnis recusandae magnam illo mollitia amet ratione obcaecati accusamus necessitatibus.
	</p>
</body>
</html>
