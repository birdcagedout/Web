<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스모델: display</title>
	<style>
		/* 원래 block 속성을 가지고 있던 h1, p 태그에 inline 속성을 적용 */
		h1, p {
			display: inline;
		}
		/* 원래 inline 속성을 가지고 있던 a, span 태그에 block 속성을 적용 */
		a, span {
			display: block;
		}
		/* 나중에 써먹겠지만, inline-block 속성도 있다. */
	</style>
</head>
<body>
	<!--
		h1, p 태그는 해당 줄을 모두 차지하는 형태로 출력되고(block),
		a, span 태그는 contents 만큼의 블럭을 차지하는 형태(inline)로 출력된다.
	-->

	<!--
		이러한 박스모델을 바꿀 수 있다 ==> CSS의 display 속성
		display: inline, inline-block, block
	-->
	<h1>h1 tag</h1>
	<p>p tag</p>
	<a href="#">a tag</a>
	<span>span tag</span>

</body>
</html>
