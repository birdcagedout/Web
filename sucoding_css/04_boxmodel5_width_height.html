<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스모델5 width height</title>
	<!-- 박스모델의 가장 안쪽 content영역의 width, height 속성 -->
	<style>

		/* block 박스모델인 태그에만 width, height 속성을 지정할 수 있다. */
		div {
			border: 1px solid red;
			margin: 5px 0;
			width: 100px;							/* block-level은 width를 줄여도 줄어든 만큼을 margin으로 채운다.*/
			height: 100px;
			/* display: inline-block;		두개를 좌우로 정렬시키려면 display 속성을 바꿔준다. */
		}

		/* inline 박스모델인 태그에는 width, height 속성을 지정할 수 없다. */
		span {
			border: 1px solid blue;
			width: 200px;
		}
	</style>
</head>
<body>
	<div>box1</div>
	<div>box2</div>
	<span>span 태그는 inline-level 박스입니다.</span>
</body>
</html>
