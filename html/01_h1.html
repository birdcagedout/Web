<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>h(n) tag</title>
	</head>
	<body>
		<h1>h1 tag - 하나의 문서에서 1번만 사용(검색 최적화)</h1>
		<h2>h2 tag - 순차적으로 꼭 h1, h2, h3 순서로 사용하기</h2>
		<h3>h3 tag (잘 사용하지 않음)</h3>
		<h4>h4 tag (잘 사용하지 않음)</h4>
		<h5>h5 tag (잘 사용하지 않음)</h5>
		<h6>h6 tag (잘 사용하지 않음)</h6>
	</body>
</html>
