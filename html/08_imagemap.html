<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>img태그의 usemap속성을 이용한 이미지 링크 분리</title>
	</head>
	<body>
		<!-- 이미지를 조각(좌표)으로 분리하여, 각 부분을 클릭할 때 각각 다른 링크에 연결되도록 기능 구현  -->
		<!-- a태그를 이용하지 않고, img태그의 usermap속성 + map태그의 shape, coords, href속성을 이용하여 구현한다.-->
		<!-- 서울시 지도 중 노원, 도봉, 중랑구만 클릭시 각 구청 홈페이지로 연결되도록 구현하였다. -->
		<!--  이미지 좌표를 만들어주는 유용한 사이트는 아래에 나와있다. -->
		<!-- Image Map Generated by http://www.image-map.net/ -->
		<img src="../images/mapSeoul.png" usemap="#image-map">
		<map name="image-map">
			<area target="_blank" alt="노원구청" title="노원구청 새창열기" href="https://www.nowon.kr" shape="poly" coords="433,33,470,18,487,36,480,46,488,74,471,82,485,92,484,99,504,105,511,121,496,134,496,142,489,146,478,142,456,150,444,151,420,127,427,106,434,106,440,96,437,81,424,60">
			<area target="_blank" alt="도봉구청" title="도봉구청 새창열기" href="https://www.dobong.go.kr" shape="poly" coords="431,26,420,60,433,82,437,95,431,102,423,105,417,119,401,100,380,90,387,58,373,38,373,21,385,6,399,11,404,23">
			<area target="_blank" alt="중랑구청" title="중랑구청 새창열기" href="https://www.jungnang.go.kr" shape="poly" coords="457,154,477,144,488,150,505,141,514,148,515,162,517,166,513,173,515,183,503,201,493,209,492,218,486,225,469,220,453,181,461,170">
		</map>

	</body>
</html>
