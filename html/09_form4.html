<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form 연습4</title>
	</head>

	<body>
		<form action="01_h1.html">
			<!-- 그룹1 -->
			<fieldset>
				<legend>상품 선택 (그룹1)</legend>

				<!-- (체크박스 + 레이블 + 텍스트필드) * 2개 -->
				<ul id="shopping">
					<li>
						<label>
							<input type="checkbox" value="gift_3kg" name="type1">선물용 3Kg
						</label>
						<input type="number" min="0" max="5" name="type1_no">개 (최대 5개)
					</li>
					<li>
						<label>
							<input type="checkbox" value="gift_5kg" name="type2" checked="true">선물용 5Kg
						</label>
						<input type="number" min="0" max="3" name="type2_no" value="1">개 (최대 3개)
					</li>
				</ul>

				<!-- (체크박스 + 레이블 + 레인지) * 2개 -->
				<ul>
					<li>
						<label>
							<input type="checkbox" value="family_3kg" name="type3">가정용 3Kg
						</label>
						<input type="range" min="0" max="5" name="type3_no" value="1">개 (최대 5개)
					</li>
					<li>
						<label>
							<input type="checkbox" value="family_5kg" name="type4">가정용 5Kg
						</label>
						<input type="range" min="0" max="3" name="type4_no" value="1">개 (최대 3개)
					</li>
				</ul>
			</fieldset>

			<p></p>

			<!-- 그룹2 -->
			<fieldset>
				<legend>포장 선택 (그룹2)</legend>
				<ul id="shipping">
					<li>
						<input id="gift" type="radio" name="gift" value="yes">
						<label for="gift">선물 포장</label>
					</li>
					<li>
						<input id="nogift" type="radio" name="gift" value="no">
						<label for="nogift">선물 포장 안함</label>
					</li>
				</ul>
			</fieldset>

			<!-- 버튼으로 창 열기 -->
			<input type="button" value="창 열기" onclick="window.open('01_h1.html')">

			<!-- 제출 -->
			<input type="submit">
		</form>
	</body>
</html>
