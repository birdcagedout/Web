<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string, em 태그</title>
</head>
<body>
	<!-- strong: 중요한(important) 텍스트 부분, bold로 출력 -->
	<p>이 놀이기구는 <strong>임산부, 어린이, 노약자</strong>는 탑승할 수 없습니다.</p>

	<!-- em: 강조(emphasis)하는 텍스트 부분, italic으로 출력, TTS로 읽어줄 때 "강조"해서 읽어줌 -->
	<p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.</p>

	<!-- strong 안에 strong 여러번 중첩 가능 (출력 결과는 동일) -->
	<p>이 놀이기구는 <strong><strong>임산부, 어린이, 노약자</strong></strong>는 탑승할 수 없습니다.</p>

	<!-- em 안에 em 여러번 중첩 가능 (출력 결과는 동일) -->
	<p>이 놀이기구는 <em><em>임산부, 어린이, 노약자</em></em>는 탑승할 수 없습니다.</p>

	<!-- strong 안에 em, em 안에 strong 혼용해서 중첩 가능 (출력 결과는 동일) -->
	<p>이 놀이기구는 <strong><em>임산부, 어린이, 노약자</em></strong>는 탑승할 수 없습니다.</p>
	<p>이 놀이기구는 <em><strong>임산부, 어린이, 노약자</strong></em>는 탑승할 수 없습니다.</p>



</body>
</html>
