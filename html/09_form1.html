<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form 연습</title>
	</head>

	<body>
		<form>
			<!-- label 안에 input을 넣는 방법 -->
			<label>아이디: <input type="text"></label>

			<!-- label, input 따로 작성하되, label의 for속성과 input의 id속성을 동일하게 연결시키는 방법 -->
			<label for="user-password">비밀번호: </label>
			<input id="user-password" type="password">

			<!-- 버튼 -->
			<input type="submit">
		</form>
	</body>
</html>
