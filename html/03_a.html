<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a 태그</title>
</head>
<body>
	<!-- href 속성: id로 지정 가능 -->
	<a href="#one">id=one으로 이동</a>
	<a href="#two">id=two로 이동</a>
	<a href="#three">id=three로 이동</a>
	<br>
	<!-- href 속성: URL로 지정 가능(target="_black"를 사용하면 새탭에서 창 열기 가능) -->
	<a href="https://www.google.com">구글로 이동(현재 페이지에서)</a>
	<a href="https://www.google.com" target="_blank">구글로 이동(새 탭에서)</a>

	<p id="one" style="margin-top: 1500px;">one</p>
	<p id="two" style="margin-top: 1500px;">two</p>
	<p id="three" style="margin-top: 1500px;">three</p>
	<p class="four" style="margin-top: 1500px;">four</p>
	<p style="margin-top: 2000px;"></p>

</body>
</html>
