<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ul, ol, dl 태그</title>
</head>
<body>
	<h1>오늘의 할 일</h1>

	<!-- ul: unordered list, 들여쓰기 + 큰점 -->
	<!-- li: list item -->
	<ul>
		<li>고양이 목욕</li>
		<li>숙제하기</li>
		<li>운동하기</li>
	</ul>

	<!-- ol: ordered list, 들여쓰기 + 숫자 -->
	<ol>
		<li>고양이 목욕</li>
		<li>숙제하기</li>
		<li>운동하기</li>
	</ol>

	<!-- ol: ordered list, 들여쓰기 + 숫자 말고 다른 기호도 가능 -->
	<ol type="A">
		<li>고양이 목욕</li>
		<li>숙제하기</li>
		<li>운동하기</li>
	</ol>


	<!-- dl: definition list -->
	<!-- dt: definition title -->
	<!-- dd: definition data -->
	<dl>
		<dt>고양이 목욕</dt>
		<dd>고양이를 뜨거운 물에 넣고 샴푸를 묻혀서 고양이에게 문지르고 5분 후에 행구어 준다.</dd>

		<dt>숙제 하기</dt>
		<dd>공업수학 챕터2 연습문제 먼저 하고, 전자기학 챕터3 연습문제 풀어서 레포트 낸다.</dd>
	</dl>

</body>
</html>
