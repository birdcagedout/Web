<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string, em, b, i 태그</title>
</head>
<body>
	<!-- strong: 중요한(important) 텍스트 부분 -->
	<p>이 놀이기구는 <strong>임산부, 어린이, 노약자</strong>는 탑승할 수 없습니다.</p>

	<!-- b: 단순히 굵은 글씨체, bold로 출력 -->
	<p>이 놀이기구는 <b>임산부, 어린이, 노약자</b>는 탑승할 수 없습니다.</p>

	<!-- em: 강조(emphasis)하는 텍스트 부분 -->
	<p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.</p>

	<!-- i: 단순히 이탤릭 글씨체 -->
	<p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 탑승할 수 없습니다.</p>

	<!-- 의미: strong, em -->
	<!-- 모양: b, i -->



</body>
</html>
